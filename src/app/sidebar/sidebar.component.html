<div id="avatar" *ngIf="identity" matT class=" mat-elevation-z8">
  <div class="row">
    <div class=" header col-sm-11">
      <h2>
        <i class=" h1 material-icons text-left">
          pets
        </i>
        {{ user.petName }}
      </h2>
      <img class="img-thumbnail" style="min-width:85% ;max-width:85%;min-height: 10%;  "
        src="{{ url + 'get-image-user/' + user.image }}" *ngIf="user && user.image" />
      <img class="img-thumbnail" style="width:100% " src="assets/user.jpg" *ngIf="!user.image" />
    </div>
  </div>
  <div class="card-footer  " *ngIf="stats">
    <br>
    <div id="br" class="">

      <div class="row">
        <div class="col-sm-4 ">
          <a>
            <span>
              <b>Following : </b>
            </span>
            <span class="badge badge-secondary">
              <u> {{stats.following}} </u>
            </span>
          </a>


        </div>
        <div class="col-sm-4">
          <a>
            <span>
              <b>Follows : </b>
            </span>
            <span class="badge badge-secondary">
              <u> {{stats.followed}} </u>
            </span>
          </a>
        </div>
        <div class="col-sm-4">
          <a>
            <span>
              <b>Stories: </b>
            </span>
            <span class="badge badge-secondary">
              <u> {{stats.publications}} </u>
            </span>
          </a>
        </div>
        <br><br>
        <mat-divider></mat-divider>
        <form #newPubForm="ngForm" class=" col-lg-12 ">
          <div class="row  color-dark">
            <div class="col-sm-1">
              <a matTooltip="Cute images only" matTooltipPosition="above" (click)="fileInput.click()"><i
                  class="material-icons" id="imaging">
                  image
                </i> <input hidden (change)="fileChangeEvent($event)" #fileInput type="file" id="file">
              </a>
            </div>
            <div class=" col-lg-9">
              <input name="text" #text="ngModel" [(ngModel)]="publication.text" id="pub" class="form-control"
                placeholder="What do you have in mind?" aria-label="Recipient's username"
                aria-describedby="basic-addon2">
            </div>
            <div class="col-1">
              <span>
                <i class="material-icons" id="emoticons" *ngIf="!publication.text" matTooltip="Emojis"
                  matTooltipPosition="above" (click)="onSubmit(newPubForm)">
                  emoji_emotions
                </i>
                <i class="material-icons" id="emoticons" *ngIf="publication.text" matTooltip="Send new post"
                  matTooltipPosition="above" (click)="onSubmit(newPubForm)">
                  send
                </i></span>
            </div>
          </div>
          <br>
        </form>
      </div>
      <button matTooltip="Lost Pet!" matTooltipClass="danger" matTooltipPosition="left"
        class="floating3 mat-fab mat-raised mat-mini mat-danger text-danger bg-dark mat-elevation-z18"
        routerLink="/pet-lost">
        <mat-icon class="icon_help">outlined_flag</mat-icon>
      </button>
      <button matTooltip="Edit profile" matTooltipPosition="left"
        class="floating2 mat-fab mat-raised mat-mini mat-white text-light bg-dark mat-elevation-z18"
        routerLink="/edit-user">
        <mat-icon class="icon_help">edit</mat-icon>
      </button>
      <button matTooltip="Pets care" matTooltipPosition="left"
        class="floating1 mat-fab mat-raised mat-mini mat-white text-light bg-dark mat-elevation-z18" type="button">
        <mat-icon class="icon_help">local_hospital</mat-icon>
      </button>

      <button matTooltip="Dog walkers" matTooltipPosition="left" data-toggle="modal" data-target="#exampleModal"
        class="floating mat-fab mat-raised mat-mini mat-white text-light bg-dark mat-elevation-z18" type="button">
        <mat-icon class="icon_help">directions_walk</mat-icon>
      </button>
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title offset-4" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary offset-8" data-dismiss="modal">Close</button>

            </div>
          </div>
        </div>
      </div>
    </div>
